<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Hyperfit ‚Äî Presentaci√≥ Interactiva</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('images/backgrounds/campus.jpg') center/cover no-repeat;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      color: #222;
    }
    .overlay {
      background: rgba(255,255,255,0.85);
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
    }
    .presentation-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      position: absolute;
      top: 0; left: 0;
      background: rgba(255,255,255,0.92);
      z-index: 2;
    }
    .presentation-title {
      font-size: 2.5em;
      font-weight: bold;
      color: #2a7cff;
      margin-bottom: 0.5em;
      margin-top: 0.5em;
      text-align: center;
    }
    .presentation-team {
      font-size: 1.5em;
      margin-bottom: 1.5em;
      color: #222;
      text-align: center;
    }
    .avatars-row {
      display: flex;
      gap: 36px;
      margin-bottom: 2em;
      justify-content: center;
    }
    .avatar-block {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .avatar-pres {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #2a7cff;
      background: #eaf1ff;
      margin-bottom: 0.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5em;
      color: #2a7cff;
    }
    .avatar-name {
      font-size: 1em;
      color: #2a7cff;
      font-weight: bold;
      text-align: center;
    }
    .start-btn {
      background: #2a7cff;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 14px 36px;
      font-size: 1.2em;
      cursor: pointer;
      margin-top: 1em;
      transition: background 0.2s;
    }
    .start-btn:hover {
      background: #1a5fcc;
    }
    .character-box {
      background: #fff;
      border-radius: 16px 16px 0 0;
      box-shadow: 0 0 16px #bbb;
      width: 100%;
      max-width: 600px;
      margin-bottom: 0;
      padding: 32px 32px 24px 32px;
      text-align: left;
      position: relative;
      display: flex;
      align-items: flex-end;
      gap: 24px;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #2a7cff;
      background: #eaf1ff;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3em;
      color: #2a7cff;
    }
    .dialogue-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .character-name {
      font-weight: bold;
      color: #2a7cff;
      margin-bottom: 8px;
      font-size: 1.2em;
    }
    .dialogue {
      font-size: 1.1em;
      margin-bottom: 12px;
    }
    .next-btn {
      background: #2a7cff;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 24px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.2s;
      align-self: flex-end;
    }
    .next-btn:hover {
      background: #1a5fcc;
    }
  </style>
</head>
<body>
  <div class="overlay">

    <div class="presentation-screen" id="presentation-screen">

      <div class="avatars-row">
        <div class="avatar-block">
          <img src="images/characters/avatar_cinta.png" alt="Cinta" class="avatar-pres">
          <div class="avatar-name">Cinta</div>
        </div>
        <div class="avatar-block">
          <div class="avatar-pres" style="background:#fffbe6; border:3px solid #ffc107;">üßë‚Äçüè´</div>
          <div class="avatar-name">Toni</div>
        </div>
        <!-- Add more avatar-blocks for other team members if you have their images -->
      </div>
      <button class="start-btn" id="start-btn">Comen√ßar</button>
    </div>
    <!-- Dialogue Scene -->
    <div class="character-box" id="scene-box" style="display:none;">
      <img src="images/characters/avatar_cinta.png" alt="Cinta" class="avatar" id="avatar-img">
      <div class="dialogue-content">
        <div class="character-name" id="character-name">Cinta</div>
        <div class="dialogue" id="dialogue-text">

        </div>
        <button class="next-btn" id="next-btn">Seg√ºent</button>
      </div>
    </div>
  </div>
  <script>
    // Dialogues for Cinta
    const dialogues = [
      {
        name: "Cinta",
        text: "Hola Toni! Soc la Cinta, portaveu de l‚Äôequip ENBIDIA."
      },
      {
        name: "Cinta",
        text: "Hyperfit √©s una aplicaci√≥ que hem creat per ajudar a generar rutines de gimn√†s personalitzades amb intel¬∑lig√®ncia artificial."
      },
      {
        name: "Cinta",
        text: "Si vols saber com hem arribat fins aqu√≠, acompanya‚Äôns en aquest viatge a trav√©s de cada sprint!"
      }
    ];
    let idx = 0;
    const nameBox = document.getElementById('character-name');
    const dialogueBox = document.getElementById('dialogue-text');
    const nextBtn = document.getElementById('next-btn');
    const avatarImg = document.getElementById('avatar-img');
    const presentationScreen = document.getElementById('presentation-screen');
    const sceneBox = document.getElementById('scene-box');
    const startBtn = document.getElementById('start-btn');

    startBtn.addEventListener('click', () => {

    });

    nextBtn.addEventListener('click', () => {
      idx++;
      if (idx < dialogues.length) {
        nameBox.textContent = dialogues[idx].name;
        dialogueBox.textContent = dialogues[idx].text;
      } else {
        dialogueBox.textContent = "Comencem el viatge pels nostres sprints!";
        nextBtn.style.display = "none";
      }
    });
  </script>
</body>
</html>
