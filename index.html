<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Hyperfit — Presentació Interactiva</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('images/backgrounds/campus.jpg') center/cover no-repeat;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      color: #222;
    }
    .overlay {
      background: rgba(255,255,255,0.85);
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
    }
    .presentation-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      position: absolute;
      top: 0; left: 0;
      background: rgba(255,255,255,0.92);
      z-index: 2;
    }
    .presentation-title {
      font-size: 2.5em;
      font-weight: bold;
      color: #2a7cff;
      margin-bottom: 0.5em;
      margin-top: 0.5em;
      text-align: center;
    }
    .presentation-team {
      font-size: 1.5em;
      margin-bottom: 1.5em;
      color: #222;
      text-align: center;
    }
    .avatars-row {
      display: flex;
      gap: 36px;
      margin-bottom: 2em;
      justify-content: center;
    }
    .avatar-block {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .avatar-pres {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #2a7cff;
      background: #eaf1ff;
      margin-bottom: 0.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5em;
      color: #2a7cff;
    }
    .avatar-name {
      font-size: 1em;
      color: #2a7cff;
      font-weight: bold;
      text-align: center;
    }
    .start-btn {
      background: #2a7cff;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 14px 36px;
      font-size: 1.2em;
      cursor: pointer;
      margin-top: 1em;
      transition: background 0.2s;
    }
    .start-btn:hover {
      background: #1a5fcc;
    }
    .character-box {
      background: #fff;
      border-radius: 16px 16px 0 0;
      box-shadow: 0 0 16px #bbb;
      width: 100%;
      max-width: 600px;
      margin-bottom: 0;
      padding: 32px 32px 24px 32px;
      text-align: left;
      position: relative;
      display: flex;
      align-items: flex-end;
      gap: 24px;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #2a7cff;
      background: #eaf1ff;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3em;
      color: #2a7cff;
    }
    .dialogue-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .character-name {
      font-weight: bold;
      color: #2a7cff;
      margin-bottom: 8px;
      font-size: 1.2em;
    }
    .dialogue {
      font-size: 1.1em;
      margin-bottom: 12px;
    }
    .next-btn {
      background: #2a7cff;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 24px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.2s;
      align-self: flex-end;
    }
    .next-btn:hover {
      background: #1a5fcc;
    }
    .carousel-container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 0;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 10;
      background: rgba(255,255,255,0.96);
    }
    .carousel-title {
      font-size: 2.2em;
      color: #2a7cff;
      margin-bottom: 32px;
      font-weight: bold;
    }
    .carousel {
      display: flex;
      align-items: center;
      gap: 48px;
    }
    .carousel-button {
      background: #2a7cff;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 2.2em;
      cursor: pointer;
      box-shadow: 0 2px 8px #bbb;
      transition: background 0.2s;
    }
    .carousel-button:hover {
      background: #1a5fcc;
    }
    .carousel-event {
      min-width: 350px;
      min-height: 180px;
      background: #eaf1ff;
      border-radius: 18px;
      box-shadow: 0 0 16px #bbb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 48px 56px;
      font-size: 2em;
      color: #222;
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.15s;
      position: relative;
      text-align: center;
    }
    .carousel-event.selected,
    .carousel-event:active {
      transform: scale(1.04);
      box-shadow: 0 0 24px #2a7cff88;
      border: 3px solid #2a7cff;
    }
    .carousel-event img {
      width: auto;
      height: 120px;
      max-width: 220px;
      margin-bottom: 16px;
      display: block;
      object-fit: contain;
    }
    .carousel-event-desc {
      font-size: 0.7em;
      color: #666;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <!-- Presentation Screen -->
    <div class="presentation-screen" id="presentation-screen">
      <div class="presentation-title">Hyperfit</div>
      <div class="presentation-team">Equip: ENBIDIA</div>
      <div class="avatars-row">
        <!-- Team members group -->
        <div style="display: flex; gap: 36px; margin-right: 60px;">
          <div class="avatar-block">
            <img src="images/characters/avatar_cinta.png" alt="Cinta" class="avatar-pres">
            <div class="avatar-name">Cinta</div>
          </div>
          <div class="avatar-block">
            <img src="images/characters/avatar_davi.jpeg" alt="Davi" class="avatar-pres">
            <div class="avatar-name">Davi</div>
          </div>
          <div class="avatar-block">
            <img src="images/characters/avatar_ivan.jpeg" alt="Ivan" class="avatar-pres">
            <div class="avatar-name">Ivan</div>
          </div>
          <div class="avatar-block">
            <img src="images/characters/avatar_yeray.jpeg" alt="Yeray" class="avatar-pres">
            <div class="avatar-name">Yeray</div>
          </div>
            <div class="avatar-block">
            <img src="images/characters/avatar-ferran.jpeg" alt="Ferran" class="avatar-pres">
            <div class="avatar-name">Ferran</div>
          </div>
        </div>
        <!-- Teacher separated -->
        <div class="avatar-block" style="margin-left: 60px;">
          <img src="images/characters/avatar_toni.png" alt="Toni" class="avatar-pres">
          <div class="avatar-name">Toni</div>
        </div>
      </div>
      <button class="start-btn" id="start-btn">Començar</button>
    </div>
    <!-- Dialogue Scene -->
    <div class="character-box" id="scene-box" style="display:none;">
      <img src="images/characters/avatar_cinta.png" alt="Cinta" class="avatar" id="avatar-img">
      <div class="dialogue-content">
        <div class="character-name" id="character-name">Cinta</div>
        <div class="dialogue" id="dialogue-text">
          Hola Toni! Soc la Cinta, portaveu de l’equip ENBIDIA.<br><br>
          Avui us presentarem Hyperfit, el nostre projecte per a l’assignatura d’Enginyeria de Software!
        </div>
        <button class="next-btn" id="next-btn">Següent</button>
      </div>
    </div>
    <!-- Carousel Container -->
    <div class="carousel-container" id="carousel-container">
      <div class="carousel-title">Etapes del projecte</div>
      <div class="carousel">
        <button id="carousel-prev" class="carousel-button">&#8592;</button>
        <div id="carousel-event" class="carousel-event" tabindex="0"></div>
        <button id="carousel-next" class="carousel-button">&#8594;</button>
      </div>
    </div>
  </div>
  <audio id="type-sound" src="audios/typewriter-key.wav" preload="auto"></audio>

  <script>
  // Dialogues for Cinta
  const dialogues = [
    {
      name: "Cinta",
      text: "Hola Toni! Soc la Cinta, portaveu de l’equip ENBIDIA."
    },
    {
      name: "Cinta",
      text: "Hyperfit és una aplicació que hem creat per ajudar a generar rutines de gimnàs personalitzades amb intel·ligència artificial."
    },
    {
      name: "Cinta",
      text: "Si vols saber com hem arribat fins aquí, acompanya’ns en aquest viatge a través de cada sprint!"
    }
  ];
  let idx = 0;
  const nameBox = document.getElementById('character-name');
  const dialogueBox = document.getElementById('dialogue-text');
  const nextBtn = document.getElementById('next-btn');
  const avatarImg = document.getElementById('avatar-img');
  const presentationScreen = document.getElementById('presentation-screen');
  const sceneBox = document.getElementById('scene-box');
  const startBtn = document.getElementById('start-btn');
  const typeSound = document.getElementById('type-sound');

  let typing = false;
  let typingTimeout;

  function playTypeSound() {
    // Rewind and play for each letter
    typeSound.currentTime = 0;
    typeSound.play();
  }

  function typeDialogue(text, callback) {
    typing = true;
    dialogueBox.innerHTML = "";
    let i = 0;
    function typeChar() {
      if (i < text.length) {
        dialogueBox.innerHTML += text[i] === "\n" ? "<br>" : text[i];
        // Only play sound for visible characters (not spaces or line breaks)
        if (text[i] !== " " && text[i] !== "\n") playTypeSound();
        i++;
        typingTimeout = setTimeout(typeChar, 22); // speed in ms
      } else {
        typing = false;
        if (callback) callback();
      }
    }
    typeChar();
  }

  function showDialogue(index) {
    nameBox.textContent = dialogues[index].name;
    typeDialogue(dialogues[index].text);
  }

  startBtn.addEventListener('click', () => {
    presentationScreen.style.display = 'none';
    sceneBox.style.display = 'flex';
    idx = 0;
    showDialogue(idx);
    nextBtn.style.display = "inline-block";
  });

  nextBtn.addEventListener('click', () => {
    if (typing) {
      clearTimeout(typingTimeout);
      dialogueBox.innerHTML = dialogues[idx].text.replace(/\n/g, "<br>");
      typing = false;
      return;
    }
    idx++;
    if (idx < dialogues.length) {
      showDialogue(idx);
    } else {
      // Play the typewriter sound for the final message as it appears letter by letter
      typeDialogue("Comencem el viatge pels nostres sprints!", showCarousel);
      nextBtn.style.display = "none";
    }
  });

  // Carousel data (add image for Sprint 0)
  const events = [
    { 
      title: "Sprint 0", 
      desc: "Coneixement inicial i taller de LEGO",
      img: "images/backgrounds/lego.jpg"
    },
    { title: "Sprint 1", desc: "Concepció i disseny del projecte" },
    { title: "Sprint 2", desc: "MVP i feedback dels usuaris" },
    { title: "Reunió", desc: "Resolució de problemes d’organització" },
    { title: "Sprint 3", desc: "Implementació i criteris d’acceptació" },
    { title: "Sprint 4", desc: "Entrega final, demo i Trello" },
    { title: "Demo", desc: "Presentació final del projecte" }
  ];
  let eventIdx = 0;
  const carouselContainer = document.getElementById('carousel-container');
  const carouselEvent = document.getElementById('carousel-event');
  const carouselPrev = document.getElementById('carousel-prev');
  const carouselNext = document.getElementById('carousel-next');

  function updateCarousel() {
    const event = events[eventIdx];
    let html = '';
    if (event.img) {
      html += `<img src="${event.img}" alt="${event.title}">`;
    }
    html += `<div>${event.title}</div>`;
    html += `<div class="carousel-event-desc">${event.desc}</div>`;
    carouselEvent.innerHTML = html;
    // Highlight selected
    carouselEvent.classList.add('selected');
    setTimeout(() => carouselEvent.classList.remove('selected'), 200);
  }

  if (carouselPrev && carouselNext) {
    carouselPrev.addEventListener('click', () => {
      eventIdx = (eventIdx - 1 + events.length) % events.length;
      updateCarousel();
    });
    carouselNext.addEventListener('click', () => {
      eventIdx = (eventIdx + 1) % events.length;
      updateCarousel();
    });
  }

  // Allow clicking on event to select/show more (for now just highlight)
  carouselEvent.addEventListener('click', () => {
    carouselEvent.classList.add('selected');
    setTimeout(() => carouselEvent.classList.remove('selected'), 300);
    // You can add more logic here to show details or modals if needed
  });

  // Also allow keyboard navigation
  carouselEvent.addEventListener('keydown', (e) => {
    if (e.key === "ArrowLeft") {
      carouselPrev.click();
    } else if (e.key === "ArrowRight") {
      carouselNext.click();
    } else if (e.key === "Enter" || e.key === " ") {
      carouselEvent.click();
    }
  });

  // Show carousel after last dialogue
  function showCarousel() {
    carouselContainer.style.display = "flex";
    updateCarousel();
    carouselEvent.focus();
  }
  </script>
</body>
</html>
